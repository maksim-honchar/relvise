<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="/css/style.css"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Relvise</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Генеруємо випадковий код
            var randomCode = Math.random().toString(36).substring(7);
    
            // Створюємо новий елемент <link> для CSS
            var link = document.createElement("link");
            link.rel = "stylesheet";
            link.href = "/css/style.css?nocache=" + randomCode;
    
            // Додаємо <link> у <head>
            document.head.appendChild(link);
        });
    </script>
</head>

    <div class="_wrapper">
        <header class="header">
            <div class="header__container _container">
                <a href="" class="header__logo">Relvise</a>

                        </li>
                        <li class="header__item">

                        </li>
                        <li class="header__item">

                        </li>
                        <li class="header__item">

                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="main">
            <div class="main-block _ibg">
                <img src="/pics/main__block/background.jpg" alt="main-block background">
                <div class="main-block__container _container">
                    <div class="main-block__content">

                        <h4 class="main-block__subtitle">We know how large objects will act, but things on a small
                            scale.</h4>
                        <div class="main-block__buttons">

                            <a href="" class="main-block__btn main-block__btn_trans">Learn More</a>
                        </div>

</body>

</html>
